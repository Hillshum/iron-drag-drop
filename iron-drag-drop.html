<link rel="import" href="../polymer/polymer.html">

<!--

### &lt;iron-drag-drop&gt;

An element for creating a drag-n-drop region on the page

On its own, this element has **no DOM** it is used to
wrap existing markup to create a droppable region

Example:
```html
<iron-drag-drop>
  <h2>Hello iron-drag-drop</h2>
</iron-drag-drop>
```

You can also provide DOM to be used in an overlay that
triggers when a file is dragged over the drop area. You
do so by providing an element with the attribute `overlay`


Example:
```html
<iron-drag-drop>
  <div overlay>
    <h1>This will only display when someone is dragging over the drop area</h1>
  </div>
  <h2>This will display ALL the time and constitutes the droppable area</h2>
</iron-drag-drop>
```

### Styling
`iron-drag-drop` provides several CSS mixins/properties to allow for customization of 
different regions within the component.

Custom property | Description | Default
----------------|-------------|----------
`--iron-drag-drop-border` | The default border styles | `2px solid transparent`
`--iron-drag-drop-border-dragging` | The border styles when a files is by dragged over the drop area | `2px solid #B9B9B9`
`--iron-drag-drop-overlay` | A mixin that allows a user to customize the overlay area as they wish | `{}`

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="iron-drag-drop">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        --iron-drag-drop-border: 2px solid transparent;
        --iron-drag-drop-border-dragging: 2px solid #B9B9B9;
      }

      .drop-zone {
        height: 100%;
        position: relative;
        width: 100%;
        z-index: 0;
        transition: border-color 0.25s;
        border: var(--iron-drag-drop-border);
      }

      .drop-zone.dragging {
        border: var(--iron-drag-drop-border-dragging);
      }

      /* Use this to prevent the dragleave
       * event from firing when dragging over
       * one of the content elements */
      ::content * {
        pointer-events: none;
      };

      .overlay {
        align-items: center;
        background-color: rgba(236, 235, 234, 0.95);
        bottom:0;
        display: flex;
        justify-content: center;
        left:0;
        position: absolute;
        right:0;
        top:0;
        transition: opacity 0.25s;
        @apply(--iron-drag-drop-overlay);
      }
      
      .overlay-show {
        z-index: 10;
        opacity: 1;
      }

      .overlay-hide {
        z-index: -1;
        opacity: 0;
      }

    </style>
    <div class$="drop-zone [[_draggingClass(_dragging)]]">
      <div id='overlay' class$='overlay [[_overlayClass(displayOverlay)]]'>
        <content select='[overlay]'></content>
      </div>
      <div id='content'>
        <content></content>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'iron-drag-drop',
      listeners: {
        drop      : '_handleDrop',
        dragenter : '_handleDragenter',
        dragover  : '_handleDragover',
        dragleave : '_handleDragleave'
      },
      properties: {
        /**
         * A variable to track whether there is
         * content being dragged over the drag
         * area. Different from `displayOverlay`
         * as `displayOverlay`, if no `*[overlay]`
         * is provided defaults to false.
         * @type {Boolean}
         */
        _dragging: {
          type: Boolean,
          value: false
        },
        /**
         * The state of whether or not the
         * overlay is currently being displayed
         * @type {Boolean}
         */
        displayOverlay: {
          type: Boolean,
          value: false
        },
        /**
         * The files dropped on the drop area. 
         * _NOTE: This is the files transferred in the
         * `dataTransfer` object in the drop event.
         * 
         * @type {Array}
         */
        files: {
          type: Array,
          value: function() { return []; },
          readOnly: true,
          notify: true
        },
      },
      /**
       * A getter to determine if one of the immediate
       * children (in the light DOM) has an attribute of
       * `overlay`.
       * 
       * @return {Boolean} Existence of a valid overlay
       */
      get _hasOverlay() {
        var children = Polymer.dom(this).children;
        return children.reduce(function(hasOverlay, child) {
          if (hasOverlay) return hasOverlay;
          return child.hasAttribute('overlay');
        }, false);
      },
      /**
       * Returns a class that will be applied to the draggable
       * area based on whether or not the overlay should be 
       * displayed
       * 
       * @param  {Boolean} displayOverlay The status of the 
       * display of the overlay
       * @return {String}                The class to be 
       * applied to the DOM
       */
      _draggingClass: function(displayOverlay) {
        return (displayOverlay ? 'dragging' : '');
      },
      /**
       * Returns a class that will be applied to the overlay
       * area that will determine whether or not we should
       * show or hide the overlay
       * 
       * @param  {Boolean} displayOverlay The status of the 
       * display of the overlay
       * @return {String}                The class to be 
       * applied to the DOM
       */
      _overlayClass: function(displayOverlay) {
        return 'overlay-' + (displayOverlay ? 'show' : 'hide');
      },
      /**
       * A required call to `preventDefault` for the `dragover`
       * event.
       * 
       * @param  {Object} e The `dragover` event
       */
      _handleDragover: function(e) {
        e.preventDefault();
      },
      /**
       * The start of the dragging state. This fires when something
       * is dragged into the drop zone.
       * 
       * @param  {Object} e The `dragenter` event
       */
      _handleDragenter: function(e) {
        e.preventDefault();
        this._setDragging(true);
      },

      /**
       * The end of the dragging state. This fires when something
       * is dragged off of the drop zone. To ensure that we are
       * turning the dragging state off at the right time, we 
       * do a quick check of the coordinates of the event to 
       * ensure we are out of the drop zone.
       * 
       * @param  {Object} e The `dragleave` event
       */
      _handleDragleave: function(e) {
        e.preventDefault();

        // Verify that the dragleave event was fired when
        // the clientX/clientY were out of bounds
        var boundingRect = this.getBoundingClientRect();
        if (e.clientX <= boundingRect.left || 
            e.clientX >= boundingRect.right ||
            e.clientY <= boundingRect.top ||
            e.clientY >= boundingRect.bottom) {
          this._setDragging(false);
        }
      },
      _handleDrop: function(e) {
        if (!e || !e.dataTransfer || !e.dataTransfer.files) return;
        e.preventDefault();

        // If we are passed a file set the files prop accordingly
        if (e.dataTransfer.files.length) {
          this._setFiles(Array.prototype.slice.call(e.dataTransfer.files));
        } else if (this.files.length) {
          // Unset the files if we weren't passed new files
          // and the files array is currently populated
          this._setFiles([]);
        }

        this._setDragging(false);
      },
      _setDragging: function(val) {
        this._dragging = val;

        // If `displayOverlay` is `true` verify that we have 
        // at least one DOM node with the attribute overlay
        this.displayOverlay = val ? this._hasOverlay : val;
      }
    });
  </script>
</dom-module>
